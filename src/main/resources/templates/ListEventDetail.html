<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Event Detail</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Event Details</h5>

			</div>

			<div class="card-body">


				<table class="table">

					<thead>

						<tr>
							<th>Event Type</th>
							<th>Location</th>
							<th>Date</th>
							<th>Image of Event</th>
							<th>Action</th>
						</tr>

					</thead>
					<tbody>

						<tr th:each="event:${eventList}">
							<td>[[${event.event_type}]]</td>
							<td>[[${event.event_location}]]</td>
							<td>[[${event.event_date}]]</td>
							<td>[[${event.event_image}]]</td>

							<td><a th:href="@{/edit/event(id=${event.event_id})}"><input
									type="submit" value="Edit" class="btn btn-success"></a> <a
								th:href="@{/delete/event(id=${event.event_id})}"><input
									type="submit" value="Delete" class="btn btn-danger"></a></td>

						</tr>
				</table>



			</div>






			<div class="card-footer bg-warning text-center">
				<h6>copyright@2024</h6>
			</div>

		</div>


	</div>
</body>
</html>
