<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/login/fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="/login/css/style.css">


<!-- Bootstrap CSS -->


<style>
/* Style for error messages */
.error-message {
	color: red;
	font-size: 14px; /* Adjust font size if needed */
}
</style>
</head>
<body>


	<div>

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<!-- Message from forget password -->
						<h1>[[${forgetPass}]]</h1>
						<h2 class="form-title">Customer Sign up</h2>
						<form method="POST" class="register-form" id="register-form"
							action="/csignup" th:object="${user}">
							<div class="form-group p-2">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="cfname" id="name"
									placeholder="Your First Name" />



							</div>
							<div class="error-message">
								<span th:if="${#fields.hasErrors('cfname')}" th:errors="*{cfname}"></span>
							</div>

							<div class="form-group p2">
								<label for="email"><i class="zmdi zmdi-email"></i></label> <input
									type="text" name="clname" placeholder="Your Last Name" />


							</div>
							<div class="error-message">
								<span th:if="${#fields.hasErrors('clname')}" th:errors="*{clname}"></span>
							</div>

							<div class="form-group p2">

								<label for="phone"><i class="zmdi zmdi-phone"></i></label> <input
									type="text" name="cphone" id="cphone"
									placeholder="Enter Your Phone" />


							</div>
							<div class="error-message">
								<span th:if="${#fields.hasErrors('cphone')}" th:errors="*{cphone}"></span>
							</div>


							<div class="row p-2">
								<div class="col-4 p-4">Gender</div>

								<div class="col-6">
									<span><i class="zmdi zmdi-male"></i> Male</span> <input
										type="radio" name="cgender" class="form-control" value="Male">
								</div>
								<div class="col-6">
									<span><i class="zmdi zmdi-female"></i> Female</span> <input
										type="radio" name="cgender" class="form-control" value="Female">
								</div>




							</div>
							<div class="error-message">
								<span th:if="${#fields.hasErrors('cgender')}"
									th:errors="*{cgender}"></span>
							</div>
							<hr>










							<div class="form-group p2">
								<div class="col-4 p-2">Date of birth</div>
								<label for="dob"><i class="zmdi zmdi-calendar"></i></label> <input
									type="date" name="cdob" id="dob"
									placeholder="Enter Date of Birth" />


							</div>
							<div class="error-message">
								<span th:if="${#fields.hasErrors('cdob')}" th:errors="*{cdob}"></span>
							</div>


							<div class="row p-2">

								<div class="col-4">Country</div>


								<div class="col-6">

									<input type="text" name="caddress.country" class="form-control">
								</div>
							</div>

							<div class="row p-2">

								<div class="col-4">City</div>
								<div class="col-6">
									<input type="text" name="caddress.city" class="form-control">
								</div>
							</div>




							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label> <input
									type="text" name="cemail" id="email" placeholder="Your Email" />




							</div>
							<div class="error-message">
								<span th:if="${#fields.hasErrors('cemail')}" th:errors="*{cemail}"></span>
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="cpassword" id="pass"
									placeholder="Enter Password" />



							</div>
							<div class="error-message">
								<span th:if="${#fields.hasErrors('cpassword')}"
									th:errors="*{password}"></span>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="csignup" id="signup"
									class="form-submit" value="Register" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="/login/images/signup-image.jpg" alt="sing up image">
						</figure>
						<a href="/clogin" class="signup-image-link">I am already member</a>

					</div>
				</div>
			</div>
		</section>

	</div>
</body>
</html>
