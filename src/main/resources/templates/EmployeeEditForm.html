<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<!--  <th:block th:insert="Header.html"></th:block> -->
	<div class="container-fluid">
		<div class="card">
<div class="justify-content-left">
			<a href="/backtoadminhome" class="btn btn-primary"> <i
				class="fas fa-arrow-left"></i> Go Back
			</a>
		</div>
			<div class="card-header bg-primary text-center text-white">
				<h5>Edit Department</h5>

			</div>

			<div class="card-body">
				<form action="/dept/update" method="post" th:object="${dModel}">
					<div class="row p-2">
						<div class="col-4">Department Name</div>
						<div class="col-6">

							<input type="text" th:field="*{dpt_name}" class="form-control">


						</div>




						<div class="row p-2">
							<div class="col-4">Department phone</div>
							<div class="col-6">

								<input type="text" th:field="*{dpt_phone}" class="form-control">


							</div>


						</div>
						
						
					</div>
					<div class="row p-2">
						<div class="col-4">DepartmentHead(HOD)</div>
						<div class="col-6">
							<input type="text" th:field="*{dpt_head}" class="form-control">
						</div>


					</div>
					
						<div class="row p-2">
							<div class="col-4">Department phone</div>
							<div class="col-6">

								<input type="text" th:field="*{dpt_phone}" class="form-control">


							</div>


						</div>
							<div class="row p-2">
							<div class="col-4">Department phone</div>
							<div class="col-6">

								<input type="text" th:field="*{dpt_phone}" class="form-control">


							</div>


						</div>
							<div class="row p-2">
							<div class="col-4">Department phone</div>
							<div class="col-6">

								<input type="text" th:field="*{dpt_phone}" class="form-control">


							</div>


						</div>
							<div class="row p-2">
							<div class="col-4">Department phone</div>
							<div class="col-6">

								<input type="text" th:field="*{dpt_phone}" class="form-control">


							</div>


						</div>


					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">

							<input type="submit" name="dept_head"
								class="btn btn-success btn-lang" value="Update">



						</div>


					</div>
					<input type="hidden" th:field="*{id}">
				</form>
			</div>






			<div class="card-footer bg-warning text-center">
				<h6>copyright@2024</h6>
			</div>

		</div>


	</div>
</body>
</html>
